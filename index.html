<body>
    <h1>Homepage</h1>
    <!-- 
    Target open in new page, instead of _self. rel = relationship. nonopener precents the opened link from accessing the webpage which opened it
    nonreferrer = prevents the opened link from knowing with page or resource has a link to it
    always pair a target="_blank" with a rel="noopener noreferrer".

    Links to pages on other websites on the internet are called absolute links = scheme://domain/path
    Links to other pages within our own website are called relative links = 
      -->
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a>

    <p><a href="https://www.theodinproject.com/about">About The Odin Project</a></p>
